<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Float Property</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- position fixed -->
	<header class="header-wraper">
		<a class="logo" href="#"> LOGO </a>
		<nav class="navigation">
			<ul>
				<li> <a href="#"> home</a> </li>
				<li> <a href="#"> about</a> </li>
				<li> <a href="#"> contact</a> </li>
			</ul>
		</nav>
	</header>
	<!-- float -->
	<section class="section2">
		<div class="wraper">
			<div class="left-block">
				<div class="box2">
					<img class="image-block" src="images/food.jpg" alt="food">
					<h3 class="title-block"> FOOD </h3>					
				</div>
				<a> read more </a>
			</div>
			<div class="right-block"> </div>
		</div>
	</section>
	<!-- pseudo elements -->
	<section>
		<p class="test1">test 1 </p>
	</section>

	<!-- postion relative & absolute -->
	<section>
		<div class="wraper-box">
			<div class="box1">
				<p class="box1-test"> test </p>
			</div>
			<div class="box22"></div>
			<div class="box3"></div>
		</div>
	</section>

	<!-- center -->
	<section>
		<div class="wraper2">
			<div class="wraper2-box"></div>
		</div>
	</section>

	<!-- img position absolute & relative -->
	<section>
		<div class="image-wraper">
			<img src="https://images.ctfassets.net/hrltx12pl8hq/7yQR5uJhwEkRfjwMFJ7bUK/dc52a0913e8ff8b5c276177890eb0129/offset_comp_772626-opt.jpg?fit=fill&w=800&h=300" alt="image">
			<p class="text-image"> Text Image</p>
		</div>
	</section>

	<section>
		<div class="chat-icon">
			<img class="icon-img" src="https://images.vexels.com/media/users/3/139911/isolated/preview/1afb4038427b2bd8edd275940aea269d-chat-service-icon-by-vexels.png" alt="icon">
		</div>
	</section>

</body>
</html>
